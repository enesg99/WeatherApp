<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wetter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <nav>
        <ul>
          <li><a href="index.html">Wetter</a></li>
          <li><a href="">Quiz</a></li>
        </ul>
      </nav>

      <div class="inputContainer">
          <h1>Willkommen!</h1>
          <h2>Starte hier deine Suche</h2>
          <div class="searchInput">
              <span class="material-symbols-outlined" style="font-size: 2rem;">location_on</span>
              <input id="cityInput" placeholder="Gib hier eine Stadt ein...">
              <button onclick="search()">Suchen</button>
          </div>
          <div class="resultcontainer">
            <p>Stadt: <span id="cityname"></span></p>
            <p>Temperatur: <span id="temp"></span></p>
            <img class="mood" id="freeze" src="Images/freeze.jpg">
            <img class="mood" id="sunny" src="Images/sun.jpg">
          </div>
      </div>

    </div>

    

    <script src="index.js"></script>

  </body>
</html>
